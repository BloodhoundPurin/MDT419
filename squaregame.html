<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Square game</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
    	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">

	<body>
		<!-- these codes were adapted from https://courses.cs.washington.edu/courses/cse154/17sp/lecture/more-dom/code/squares.html  -->
        <div class="containerBox">
		    <fieldset class="Gamebox">
			    <legend><h1>Control</h1></legend>
                <div class="squarbox_fieldset"></div>
			        Number of box: 
			        <input type="text" name="numbox" id="numbox">
			        <select name="color" id = "color">
  				        <option value="purple">Purple</option>
  				        <option value="coral">Orange</option>
  				        <option value="teal">Green</option>
			        </select>
			        <button id="start">Start</button>
			        <div id="timerClock"> 
                        Timer : 
				        <div id="clock"></div>
			        </div>
                </div>
		    </fieldset>

		    <div id="game-container">
			    <div id="game-layer"></div>
		    </div>
	    </div>
